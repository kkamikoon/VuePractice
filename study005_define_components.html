<html>
    <head>
        <title>Vue.JS - Define Local/Global Components</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h3>{{ message }}</h3>
            </header>

            <todo-list></todo-list>
            <todo-footer></todo-footer>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            // components are must defined before the Vue Instance.

            // todo footer - Global Component
            Vue.component("todo-footer", {
                template: "<div> This is todo footer</div>"
            })

            // todo list   - Local Component in app instance.
            var tdl = {
                template: "<div> This is todo list</div>"
            }

            var app = new Vue({
                el: "#app",
                components:{
                    "todo-list" : tdl
                },
                data: {
                    message: "This message is parent component's one."
                },
            });
            

        </script>
    </body>
</html>
