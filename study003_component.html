<html>
	<head>
        <title>Vue Sample</title>
	</head>
	<body>
        <div id="app">
            <button>Define Component</button>
            <my-component>
            </my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-component', {
                template: '<div> Global Component Is Defined! </div>',
                
            });

            new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>
