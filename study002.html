<html>
    <head>
        <title>Vue Instance Lifecycle</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
            },
                beforeCreate: function() {
                    console.log("beforeCreate");
                    //this.message = "test1"; //This is Cannot Be Worked!
                    //'methods' and 'data' is not defined on instance
                },
                created: function() {
                    console.log("created");
                },
                mounted: function() {
                    console.log("mounted");
                    this.message = "Changed Vue!";
                },
                beforeUpdate: function(){ 
                    console.log("before Update");
                },
                updated: function() {
                    console.log("updated");
                },
                beforeDestroy: function() {
                    console.log("before Destroy");
                },
                destroyed: function() {
                    console.log("destroyed");
                }
            });
        </script>
    </body>
</html>
