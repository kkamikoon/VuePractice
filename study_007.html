<html>
    <head>
        <title>Vue Sample</title>
    </head>
	 <body>
        <div id="app">
            <child-component v-bind:propsdata="hello_my_lord"></child-component>
            <child-component v-bind:propsdata="my_name_is_kkami"></child-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //Global Component and Child Component
            Vue.component('child-component', {
                props: ["propsdata"],
                template: "<p>{{propsdata}}</p>",
               });

            //Define Global Instance
            new Vue({
                el: "#app",
                data: {
                    hello_my_lord: "Hello My Lord!",
                    my_name_is_kkami: "My Name is KKAMIKOON",
                }
            });
        </script>
    </body>
</html>
