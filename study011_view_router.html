<html>
    <head>
        <title>Vue.JS - vue router</title>
    </head>
    <body>
        <div id="app">
            <h1>Vue Example of Router</h1>
            <p>
                <!-- Tags that change into URL link -->
                <router-link to="/main">Move to main</router-link>
                <router-link to="/login">Move to login</router-link>
            </p>
            <!-- URL view area -->
            <router-view></router-view>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <!-- Add "router cdn" -->
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            // Define Main, Login Component
            var Main  = { template : "<div>Main Component div </div>" }
            var Login = { template : "<div>Login Component div</div>" }

            // Mapping the component with URL that you wrote on top.
            var routes = [
                { path: "/main",    component: Main },
                { path: "/login",   component: Login }
            ];

            // Define router
            // Variable of router == routes
            var router = new VueRouter({
                routes
            });

            // Define Vue instance
            var app = new Vue({
                router
            }).$mount("#app");

        </script>
    </body>
</html>
