<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.JS</title>
    </head>
    <body>
        <div id="app">
            <!-- It doesn't work -->
            <!-- {{ var a = 10; }} -->
            <!-- it doesn't work -->
            <!-- {{ if (true){return 100} }} -->
            <!-- It works -->
            <!-- {{ true ? 100 : 0 }} -->
            <p>{{ message.split("").reverse().join("") }}</p> <!-- It's better to use in instance -->
            <p>{{ reverseMessage }}</p> <!-- Variable of computed attribute -->
        </div>
        <!-- Basic Vue Module Inclusion -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js!"
                },
                computed:{
                    reverseMessage: function(){
                        return this.message.split("").reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
