<html>
    <head>
        <title>Vue Sample</title>
    </head>
     <body>
        <div id="app">
            <!-- named header router-view -->
            <router-view name="header"></router-view>
            <!-- default router-view -->
            <router-view></router-view>
            <!-- named footer router-view -->
            <router-view name="footer"></router-view>
        </div>
        <!-- cdn server -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

        <!-- main source -->
        <script>
            var Body    = { template: "<div> This is Body </div>"   };
            var Header  = { template: "<div> This is Header </div>" };
            var Footer  = { template: "<div> This is Footer </div>" };

            // Custom Login Router
            var LoginHeader = {
                template: "<div> login header </div>"
            };
            var LoginBody   = {
                template: "<div> login body </div>"
            };
            var LoginFooter = {
                template: "<div> login footer </div>"
            };


            var router  = new VueRouter({
                routes: [
                    {
                        path: "/",
                        components: {
                            default: Body,
                            header:  Header,
                            footer:  Footer
                        }
                    },
                    {
                        path: "/login",
                        components: {
                            default:    LoginBody,
                            header:     LoginHeader,
                            footer:     LoginFooter
                        }
                    }
                ]
            });
            
            var app = new Vue({
                router
            }).$mount("#app");
        </script>
    </body>
</html>
