<html>
    <head>
        <title>Vue.JS - Sibling Component and props</title>
    </head>
    <body>
        <div id="app">
            <child-component v-bind:propsdata="message"></child-component>
            <!-- To do #3 -->
            <!-- Add sibiling-component -->
            <sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            // To do #1
            // Add new component named 'sibling-component'
            // options : template, props

            Vue.component("child-component", {
                props: ['propsdata'],
                template: "<p>{{ propsdata }}</p>"
            });

            Vue.component("sibling-component", {
                props: ['propsdata'],
                template: "<p>{{ propsdata }}</p>"
            });

            var app = new Vue({
                el: "#app",
                data: {
                    message: "hello Vue, passed from paraent Component",
                    // To do #2 
                    // Define one more data type named "anotherMessage". 
                    // And send the new data type using props.
                    anotherMessage: "Another Message for you"
                }
            })
        </script>
    </body>
</html>
